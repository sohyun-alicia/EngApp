<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<head th:replace="fragment/common :: head('Make Inquiry')"></head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragment/common :: menu"></nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>Inquiry</h1>
<br><br>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>

            <div class="form-group">
                <label for="writer">Writer</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('writer')} ? 'is-invalid'" id="writer" th:field="*{writer}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">
                    글쓴이 에러 메시지
                </div>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{content}"
                          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메시지
                </div>
            </div>


            <p></p>
            <div class="text-end">
                <button type="submit" class="btn btn-success" >Save</button>
                <a type="button" class="btn btn-outline-success" th:href="@{/board/list}">Cancel</a>
            </div>
        </form>

    </div>
</main>

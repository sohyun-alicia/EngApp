<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">

<head th:replace="fragment/common :: head('Memo List')"></head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragment/common :: menu"></nav>


<main class="container">
  <div class="bg-light p-5 rounded">
    <h1>Memo</h1>
    <div>Total : <span th:text="${#lists.size(memos)}"></span></div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">English Word</th>
        <th scope="col">Meaning</th>
        <th scope="col">Date</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="memo : ${memos}">
        <th th:text="${memo.id}">Mark</th>
        <td><a th:text="${memo.word}" th:href="@{/memo/form(id=${memo.id})}">Otto</a></td>
<!--        <td th:each="memo : ${memos}" th:text="${memo.writer}"></td>-->
        <td><a th:text="${memo.meaning}">Otto</a></td>
        <td><a th:text="${#dates.format(memo.datetime, 'yyyy-MM-dd')}">Otto</a></td>


      </tr>
      </tbody>
    </table>
    <div class="text-end">
    <a type="button" class="btn btn-outline-success" th:href="@{/memo/form}">Write memo</a>
    </div>
  </div>
</main>
